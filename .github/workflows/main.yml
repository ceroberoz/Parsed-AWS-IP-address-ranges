name: auto-fetch-runner

on:
  push:
    branches:
      - main
  pull_request_target:
  schedule:
    - cron: '0 0 * * *' # Schedule to run at midnight (UTC time)

jobs:
  auto-fetch-runner:
    runs-on: ubuntu-latest

    permissions:
      contents: write

    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.PAT }}
        repository: ${{ github.event.pull_request.head.repo.full_name }}
        ref: ${{ github.head_ref }}

    - name: Run Fetch AWS IP Script
      run: |
        chmod +x fetch-aws-ip-ranges.sh
        ./fetch-aws-ip-ranges.sh

    - name: Check for changes
      id: check_changes
      run: |
        git diff --exit-code || echo "Changes detected"
      continue-on-error: true

    - name: Generate dynamic commit message & push changes
      if: steps.check_changes.outputs.return-code == '0'
      run: |
        git config --global user.name "Perdana Hadi"
        git config --global user.email "ceroberoz@gmail.com"
        git add .
        chmod +x generate_commit_message.sh
        ./generate_commit_message.sh
        git commit --amend --no-edit
        git push origin main
